<!-- 
    RGT filter file for sapi-ts project.
  -->

<filters>

    <entity-filter>
        <!-- Include log from all entities -->
        <exclude entity=""/>
        <include entity="Tester">
            <user name="FlowNoRGT"/>
        </include>
        <include entity="">
            <user name="Self"/>
        </include>
        <exclude entity="Logger">
            <user name="Self"/>
        </exclude>
        <exclude entity="Tester">
            <user name="Self"/>
        </exclude>
        <exclude entity="Tester">
            <user name="Parser"/>
        </exclude>
    </entity-filter>

</filters>

