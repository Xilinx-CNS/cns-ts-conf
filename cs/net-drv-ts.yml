- include:
    - cm_rcf.yml
    - cm_bridge.yml
    - cm_tunnel.yml
    - cm_base.yml
    - cm_sniffer.yml
    - cm_sys.yml
    - cm_net.yml
    - cm_namespace.yml
    - cm_local.yml
    - cm_local_module.yml
    - cm_volatile.yml
    - cm_module.yml
    - cm_system.yml
    - cm_pci.yml
    - cm_l4_port.yml
    - cm_sfptpd.yml
    - cm_ntpd.yml
    - cm_bpf.yml
    - cm_rss.yml
    - cm_rx_rules.yml

- include:
    - inc.conf_delay.yml
    - inc.net_pool.yml

- cond:
    if: ${TE_LOG_LISTENER} != ""
    then:
      - include:
          - cm_netconsole.yml
          - cm_serial_parse.yml
          - inc.log_listener.yml
          - inc.log_event_call_trace.yml
          - inc.log_event_allocate_stack.yml
          - inc.log_listen_events.yml

- cond:
    if: ${TE_IUT_VM} != ""
    then:
      - include:
          - cm_vm.yml
          - inc.iut_vm.yml

- cond:
    if: ${TE_VM2VM} != ""
    then:
      - include:
          - cm_vm.yml
          - cm_rcf.yml
          - inc.vm2vm.yml

- cond:
    if: ${HWSIM} != ""
    then:
      - include:
          - cm_process.yml
          - cm_vm.yml
          - cm_rcf.yml
          - inc.hwsim.yml

- cond:
    if: ${TE_ENV_SFPTPD} != ""
    then:
      - add:
        - oid: "/local:/path:sfptpd"
          value: "${TE_ENV_SFPTPD}"

- add:
    - oid: "/local:${TE_IUT_TA_NAME}"
    - oid: "/local:${TE_TST1_TA_NAME}"
    - oid: "/local:${TE_HYPERVISOR_TA_NAME}"
    - oid: "/volatile:"

- register:
    - oid: "/local/phy"
      access: read_only
      type: none
      d: |
         Root object of the local PHY configuration tree.
           Name: none
           Value: none

    - oid: "/local/phy/autoneg"
      access: read_write
      type: string
      d: |
         Network interface autonegotiation state control.
           Name: none
           Value: off     - to disable autonegotiation
                  on      - to enable autonegotiation
                  unknown - to leave state as is

    - oid: "/local/phy/duplex"
      access: read_write
      type: string
      d: |
         Network interface duplex control.
           Name: none
           Value: half    - to set half duplex state
                  full    - to set full duplex state
                  unknown - to leave duplex state as is

    - oid: "/local/phy/speed"
      access: read_write
      type: string
      d: |
         Network interface speed control.
           Name: none
           Value: 10/100/1000/... - to set PHY speed (in Mbit/sec)
                  unknown         - to leave speed as is

- cond:
    if: ${NET_DRV_TS_IUT_PHY_AUTONEG} != ""
    then:
      - set:
        - oid: "/local:${TE_IUT_TA_NAME}/phy:/autoneg:"
          value: "${NET_DRV_TS_IUT_PHY_AUTONEG}"

- cond:
    if: ${NET_DRV_TS_IUT_PHY_DUPLEX} != ""
    then:
      - set:
        - oid: "/local:${TE_IUT_TA_NAME}/phy:/duplex:"
          value: "${NET_DRV_TS_IUT_PHY_DUPLEX}"

- cond:
    if: ${NET_DRV_TS_IUT_PHY_SPEED} != ""
    then:
      - set:
        - oid: "/local:${TE_IUT_TA_NAME}/phy:/speed:"
          value: "${NET_DRV_TS_IUT_PHY_SPEED}"

- cond:
    if: ${NET_DRV_TS_TST1_PHY_AUTONEG} != ""
    then:
      - set:
        - oid: "/local:${TE_TST1_TA_NAME}/phy:/autoneg:"
          value: "${NET_DRV_TS_TST1_PHY_AUTONEG}"

- cond:
    if: ${NET_DRV_TS_TST1_PHY_DUPLEX} != ""
    then:
      - set:
        - oid: "/local:${TE_TST1_TA_NAME}/phy:/duplex:"
          value: "${NET_DRV_TS_TST1_PHY_DUPLEX}"

- cond:
    if: ${NET_DRV_TS_TST1_PHY_SPEED} != ""
    then:
      - set:
        - oid: "/local:${TE_TST1_TA_NAME}/phy:/speed:"
          value: "${NET_DRV_TS_TST1_PHY_SPEED}"

- set:
    - oid: "/agent:${TE_IUT_TA_NAME}/rpcprovider:"
      value: "ta_rpcs"

    - oid: "/agent:${TE_TST1_TA_NAME}/rpcprovider:"
      value: "ta_rpcs"

- include:
    - inc.drivers.yml
    - inc.misc.yml
    - inc.net_cfg_pci_fns.yml
